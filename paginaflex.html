<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pagina flex en HTML.</title>
<style>
  body{
    font-family: sans-serif;
    flex-direction: column;
    display:flex;
    height: 650px;
  }
  .a1{
    text-align: center;
    font-size: 25px;
    font-weight: bold;
    padding: 30px;
    background: orange;
    height: 25px;
  }
  div{
    text-align: center;
  }
  .a2{
    display: flex;
    height: 100%;
  }
  .a3{
    flex: 1 1 0;
    background: gray;
    color: white;
    padding: 25px;
  }
  .a4{
    padding: 25px;
    flex: auto;
  }

</style>
</head>
<body>
  <div class="a1"> Titulo de la pagina</div>
  <div class="a2">
    <div class="a3"> Lateral izquierd</div>
    <div class="a4"> Zona cetral</div>
    <div class="a3"> Lateral derecho</div>  
  </div>
</body>
</html>
