<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sidebar a la izquierda en HTML</title>
<style>
  .main{
    font-family: sans-serif;
    display:flex;
    gap: 3px;
  }  
  .main .sidebar,
  .contenido{
    height: 1000px;
    padding: 24px;
  }
  .main .sidebar{
    background: rgb(133,215,239);
    flex: 1;
  }
  .main .contenido{
    background: rgb(193,219,210);
    flex: 4;
  }
</style>
</head>
<body>
<div class="main">  
  <div class="sidebar">Contenido lateral.</div>
  <div class="contenido">Esto seria el contenido principal.</div>
</div>  
</body>
</html>
